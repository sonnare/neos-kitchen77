    <div class="content" style="max-width: 400px; margin: auto;">
      <h1>Sign In</h1>
      <form id="signin-form" onsubmit="return validateForm()">
        <br>
        <input type="text" id="username" placeholder="Username" required style="padding:10px;width:100%;margin-bottom:10px;"><br>

  <script>
    function validateForm() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "1234") {
        alert("Welcome, admin!");
        return true;
      } else {
        document.getElementById('login-message').textContent = "Invalid credentials. Try again.";
        return false;
      }
    }
  </script>
